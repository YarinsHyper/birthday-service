# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - "./mongoDB/data:/data/db"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
  
